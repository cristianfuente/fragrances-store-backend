name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build project
        run: ./mvnw package -DskipTests

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Copy files to EC2 with scp
        run: |
          scp -i ~/.ssh/id_rsa \
              -o StrictHostKeyChecking=no \
              -r target/quarkus-app Dockerfile testdb \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/app

      - name: SSH and deploy
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/app

            echo "Levantar base de datos PostgreSQL..."
            docker compose -f testdb/docker-compose.yml up -d

            echo "Construir imagen de la app..."
            docker build -f Dockerfile -t my-quarkus-app .

            echo "Reiniciar contenedor de la app..."
            docker stop quarkus-app || true
            docker rm quarkus-app || true

            docker run -d --name quarkus-app \
              -p 8080:8080 -p 8443:8443 \
              --network testdb_default \
              -e DB_HOST=db \
              my-quarkus-app
