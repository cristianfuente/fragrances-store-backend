name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Compilar la app Quarkus
        run: ./mvnw package -DskipTests

      - name: Build de imagen Docker
        run: docker build -t cristianuis/quarkus-app:${{ github.run_number }} -t cristianuis/quarkus-app:latest .

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push de la imagen
        run: |
          docker push cristianuis/quarkus-app:${{ github.run_number }}
          docker push cristianuis/quarkus-app:latest

      - name: Deploy en EC2 via SSH + docker-compose
        run: |
          echo "🔐 Configurando acceso SSH"
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          echo "📦 Copiando testdb/ completo a la home del usuario remoto"
          scp -i ~/.ssh/id_rsa -r testdb/ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/

          echo "🚀 Ejecutando despliegue en EC2"
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "🔧 Instalando Docker si es necesario..."
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            echo "🔧 Instalando Docker Compose si es necesario..."
            if ! command -v docker-compose >/dev/null 2>&1; then
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-\$(uname -s)-\$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
          
            echo "🧹 Limpiando Docker: contenedores, imágenes, volúmenes y redes..."
            sudo docker container stop $(sudo docker container ls -aq) || true
            sudo docker container rm $(sudo docker container ls -aq) || true
            sudo docker image rm -f $(sudo docker image ls -aq) || true
            sudo docker volume rm -f $(sudo docker volume ls -q) || true
            sudo docker network prune -f || true

            echo "📁 Preparando carpeta de despliegue"
            mkdir -p ~/app
            rm -rf ~/app/testdb
            mv ~/testdb ~/app/

            echo "📥 Login en Docker Hub y pull de imagen"
            sudo docker login -u cristianuis -p '${{ secrets.DOCKER_PASSWORD }}'
            sudo docker pull cristianuis/quarkus-app:latest

            echo "🧹 Deteniendo contenedores anteriores"
            sudo docker stop quarkus-app || true
            sudo docker rm quarkus-app || true

            echo "🐘 Levantando base de datos con docker-compose"
            cd ~/app/testdb
            sudo docker-compose down
            sudo docker-compose up -d

            echo "⏳ Esperando a que DB esté lista..."
            sleep 10

            echo "🚀 Ejecutando contenedor Quarkus"
            NETWORK_NAME=\$(docker network ls --filter name=testdb_default --format "{{.Name}}")
            sudo docker run -d --name quarkus-app \
              --network "\$NETWORK_NAME" \
              -e DB_HOST=postgres \
              -p 8443:8443 \
              cristianuis/quarkus-app:latest

            echo "✅ Despliegue completo"
            sudo docker ps
            echo "📋 Logs recientes de quarkus-app:"
            sudo docker logs --tail=50 quarkus-app || true
          EOF
